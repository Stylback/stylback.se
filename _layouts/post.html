---
layout: default
---

<article class="content-box">

  <h1>{{ page.title }}</h1>
  <table class="info-table">
    <tr>
      <td>Published:</td>
      <td>&nbsp;{{ page.date | date: "%Y-%m-%d" }}</td>
    </tr>
    <tr>
      <td>Updated:</td>
      <td>&nbsp;{{ page.updated }}</td>
    </tr>
    <tr>
      <td>Categories:</td>
      <td>&nbsp;<a href="/categories/">{{ page.categories }}</a></td>
    </tr>
  </table> 
  <hr/>

  {{ content }}

</article>
