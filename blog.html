---
title: Blog
permalink: /blog/
---

<h1>Latest Posts</h1>

<div class="content-box">

  <ul class="blog-ul">
    {% for post in site.posts %}
      <li>
        <h4><a class="clean-link" href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }}: {{ post.title }}</a></h4>
      </li>
    {% endfor %}
  </ul>
</div>
